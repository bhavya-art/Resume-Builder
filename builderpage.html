<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="builder.css">
     <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div id="builderpage" class="builder-container">
        <div class="builder-layout">
            <!-- Left Panel - Form -->
            <div class="left-panel">
                <div class="panel-header">
                    <a href="index.html" class="back-btn" title="Back to Home">‚Üê</a>
                    <h2>Resume Builder</h2>
                    <div class="template-selector">
                        <label>Template:</label>
                        <select id="templateSelect" onchange="applyTemplate(this.value)">
                            <option value="template-professional">Professional</option>
                            <option value="template-modern">Modern</option>
                            <option value="template-minimal">Minimal</option>
                        </select>
                    </div>
                </div>

                
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" oninput="updatePreview()" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" placeholder="your.email@example.com" oninput="updatePreview()" required>
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="phone" placeholder="+91 123-456-7890" oninput="updatePreview()" required>
                    </div>
                    <div class="form-group">
                        <label>LinkedIn Profile</label>
                        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourprofile" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="City, State/Country" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Professional Summary</label>
                        <textarea id="summary" placeholder="Brief introduction highlighting your key skills and career objectives" rows="4" oninput="updatePreview()"></textarea>
                        <small>Tip: Keep it concise (2-3 sentences)</small>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Work Experience</h3>
                    <div id="experienceContainer"></div>
                    <button class="add-btn" onclick="addExperience()">+ Add Experience</button>
                </div>
                <div class="form-section">
                    <h3>Education</h3>
                    <div id="educationContainer"></div>
                    <button class="add-btn" onclick="addEducation()">+ Add Education</button>
                </div>  
                <div class="form-section">
                    <h3>Projects</h3>
                    <div id="projectsContainer"></div>
                    <button class="add-btn" onclick="addProjects()">+ Add Project</button>
                </div>
                <div class="form-section">
                    <h3>Skills</h3>
                    <div class="form-group">
                        <label>Add Skills (Press Enter to add)</label>
                        <input type="text" id="skillInput" placeholder="e.g., JavaScript, Project Management, Adobe Photoshop" onkeypress="addSkill(event)">
                       
                    </div>
                    <div id="skillsList" class="skills-display"></div>
                </div>
                </div>
                </div>

            <!-- Right Panel - Preview -->
            <div class="right-panel">
                <div class="top-bar">
                    <h3>Resume Preview</h3>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="resetForm()" title="Clear All">Clear</button>
                        <button class="action-btn" onclick="saveResume()" title="Save Draft">Save</button>
                        <button class="download-btn" onclick="downloadResume()">Download PDF</button>
                    </div>
                </div>

                <div class="preview-area">
                    <div class="resume-container template-professional" id="resumePreview">
                        <!-- Header -->
                        <div class="resume-header">
                            <h1 class="resume-name" id="previewName">Your Name</h1>
                            <div class="resume-contact" id="previewContact">
                                <span id="previewEmail">your.email@example.com</span>
                                <span id="previewPhone">+91 123-456-7890</span>
                                <span id="previewLinkedin" style="display: none;"></span>
                                <span id="previewLocation" style="display: none;"></span>
                            </div>
                        </div>

                        <!-- Professional Summary -->
                        <div class="resume-section" id="summarySection" style="display: none;">
                            <h3>Professional Summary</h3>
                            <p id="previewSummary"></p>
                        </div>

                        <!-- Work Experience -->
                        <div class="resume-section" id="experienceSection" style="display: none;">
                            <h3>Work Experience</h3>
                            <div id="previewExperience"></div>
                        </div>

                        <!-- Education -->
                        <div class="resume-section" id="educationSection" style="display: none;">
                            <h3>Education</h3>
                            <div id="previewEducation"></div>
                        </div>

                        <!-- Projects -->
                        <div class="resume-section" id="projectSection" style="display: none;">
                            <h3>Projects</h3>
                            <div id="previewProjects"></div>
                        </div>

                        <!-- Skills -->
                        <div class="resume-section" id="skillsSection" style="display: none;">
                            <h3>Skills</h3>
                            <div class="skills-container" id="previewSkills"></div>
                        </div>

                        <!-- Awards -->
                        <div class="resume-section" id="awardsSection" style="display: none;">
                            <h3>Awards & Certifications</h3>
                            <div id="previewAwards"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="builder.js"></script>
</body>

        <script src="builder.js"></script>
</body>
</html>
